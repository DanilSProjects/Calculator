<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="main-flex-container">
            <div id="main-container">
                <p id="display"></p>
                <div id="buttons-container">
                    <button class="calculator-button keypad">1</button>
                    <button class="calculator-button keypad">2</button>
                    <button class="calculator-button keypad">3</button>
                    <button class="calculator-button function">Clear</button>
                    <button class="calculator-button function">Delete</button>
                    <button class="calculator-button keypad">4</button>
                    <button class="calculator-button keypad">5</button>
                    <button class="calculator-button keypad">6</button>
                    <button class="calculator-button operator">x</button>
                    <button class="calculator-button operator">÷</button>
                    <button class="calculator-button keypad">7</button>
                    <button class="calculator-button keypad">8</button>
                    <button class="calculator-button keypad">9</button>
                    <button class="calculator-button operator">+</button>
                    <button class="calculator-button operator">-</button>
                    <button class="calculator-button keypad">0</button>
                    <button class="calculator-button keypad">.</button>
                    <button class="calculator-button function">Party</button>
                    <button class="calculator-button operator">xʸ</button>
                    <button class="calculator-button operator">=</button>
                </div>
            </div>
        </div>
        <audio src="./audio/party.mp3"></audio>
    </body>
</html>
